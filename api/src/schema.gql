type Query {
  getRoomById(id: ID!): Room
  getRoomByTag(tag: String!): Room
}

type Mutation {
  createRoom(tag: String!): Room
  createPlayer: Player
}

type Player {
  _id: ID
  tag: String!
  color: String!
  overallScore: Int
}

type ProposalTuple {
  id: ID!         # id of proposer
  value: String!  # proposed definition
}

type VoteTuple {
  id: ID!         # id of voter
  proposerid: ID! # id of proposer to which the vote goes
}

type ScoreTuple {
  id: ID!         # id of player
  score: Int!     # score of the player
}

enum WordState {
  OPEN
  VOTING
  CLOSED
}

type Word {
  definition: ID! # id of true proposal
  authorid: ID!     
  voters: [ID!]!
  proposals: [ProposalTuple!]!
  votes: [VoteTuple!]!
  state: WordState!
}

type Room {
  _id: ID
  tag: String!
  players: [Player!]!
  words: [Word!]!
  scores: [ScoreTuple!]!
}
